<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>parallax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <style type="text/css">
            .parallax-window {
                min-height: 600px;
                background: transparent;
            }
            .txt { width: 100%; height: 200px; font-size: 50px; font-weight: bold;  text-align: center; background-color: #fff;}
            .txt2 { width: 100%; height: 500px; padding-top: 100px; background-color: lightgreen; font-weight: bold;  text-align: center; }
    </style>
</head>

<body>
    <div class="parallax-window" data-parallax="scroll" data-image-src="css/images/kitteh1.jpg">
        <div class="txt">MEWWWWWWWWWWWWWWWWWWWWWW</div>
    </div>
     <div class="txt2">AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</div>
</body>

</html>
