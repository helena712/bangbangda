<!DOCTYPE html >
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" charset="utf-8" />
	<title> 스크롤 | 아이템 포지션 </title>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <style type="text/css">
        #wrap { height: 5000px }
        #wrap h1 { width: 1000px; margin: 50px; }
        #wrap div { position: fixed; top: 30px; right: 100px; font-size: 20px; font-weight: bold; }

        #wrap ul li { position: fixed; top: 120px; width: 60px; height: 60px; list-style: none; }
        #item1 { background: lightblue; left: 40px }
        #item2 { background: lightgreen; left: 120px;}
        #item3 { background: lightpink; left: 200px}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>스크롤에 따른 아이템 포지션</h1>
        <div>
            <p>스크롤 값 : <span id="scrollValue">0</span></p>
        </div>

        <ul>
            <li id="item1"></li>
            <li id="item2"></li>
            <li id="item3"></li>
        </ul>
    </div>

    <script type="text/javascript">

        $(document).ready(function(){

            var top = $('#item1').offset().top;
            var left1 = $('#item1').offset().left;
            var left2 = $('#item2').offset().left;
            var left3 = $('#item3').offset().left;

            $(window).scroll(function() {

                var value = $(this).scrollTop();    //스크롤 수치를 취득
                $('#scrollValue').text(value);

                $('#item1').css({'top': top + value / 4});
                $('#item2').css({'top': top + value / 5, 'left': left2 + value / 8});
                $('#item3').css({'top': top + value / 6, 'left': left3 + value / 6});
            });


        });
    </script>
</body>
</html>
