<!DOCTYPE html >
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" charset="utf-8" />
	<title> 스크롤값 얻기 </title>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <style type="text/css">
        #wrap { height: 5000px }
        #wrap h1 { width: 1000px; margin: 50px; }
        #wrap div { position: fixed; top: 30px; right: 100px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>스크롤 값 얻기</h1>
        <div>
            <p>스크롤 값 : <span id="scrollValue">0</span></p>

        </div>
    </div>

    <script type="text/javascript">

        $(document).ready(function(){
            $(window).scroll(function() {
                var value = $(this).scrollTop();    //스크롤 수치를 취득
                $('#scrollValue').text(value);
            });
        });
    </script>
</body>
</html>
