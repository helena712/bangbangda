<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pagenation</title>
    <link rel="stylesheet" href="pagenation.css" media="screen" title="no title">
    <script src="jquery-2.2.4.min.js" type="text/javascript"></script>
</head>
<body>

<div class="wrap">
    <h1>Pagenation</h1>
    <table class="table">
        <colgroup>
            <col width="20%"></col>
            <col width="80%"></col>
        </colgroup>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div class="pagenation">
        <a href="javascript:;" class="prev">Prev</a>
        <div class="pageIndex"></div>
        <a href="javascript:;" class="next">Next</a>
    </div>
</div>


<script src="pagenation.js" type="text/javascript"></script>
</body>
</html>
